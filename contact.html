<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Felix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact</h1>
    <nav>
      <a href="index.html#galerie">Galerie</a>
      <a href="index.html#apropos">À propos</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Me contacter</h2>

      <!-- Formulaire Formspree -->
      <form action="https://formspree.io/f/meolwqal" method="POST" id="contactForm" class="contact-form">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="name" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Envoyer</button>
      </form>

      <!-- Message après envoi -->
      <p id="formMessage"></p>

      <div class="contact-info">
        <p>Ou contactez-moi directement : <strong>vansinghelfelix@gmail.com</strong></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Felix</p>
  </footer>

  <!-- Script de confirmation -->
  <script>
    const form = document.getElementById("contactForm");
    const formMessage = document.getElementById("formMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        formMessage.textContent = "✅ Merci ! Votre message a bien été envoyé.";
        form.reset();
      } else {
        formMessage.textContent = "❌ Une erreur est survenue. Veuillez réessayer.";
      }
    });
  </script>
</body>
</html>
